version: '3.8'

services:
  diradar:
    build: .
    container_name: diradar-app
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - STREAMLIT_SERVER_PORT=7860
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./uploads:/app/uploads  # For persistent file uploads
      - ./results:/app/results  # For analysis results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
